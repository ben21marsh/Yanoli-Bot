<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YANOLI BOT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0000ff, #ff1493, #8a2be2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #container {
            text-align: center;
            color: white;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        #header {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #chatbox {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            background-color: #f0f8ff;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        #userInput {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 80%;
            color: black;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .userMessage {
            background-color: #87ceeb;
            align-self: flex-end;
            font-size: 14px;
        }
        .botMessage {
            background-color: #ffffff;
            align-self: flex-start;
            font-size: 14px;
        }
        #suggestions {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-height: 100px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .suggestion {
            display: inline-block;
            margin: 3px;
            padding: 5px 10px;
            border-radius: 10px;
            background-color: #ffffff;
            color: black;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 12px;
        }
        .suggestion:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            #chatbox {
                height: 300px;
                padding: 15px;
            }
            #userInput {
                width: calc(100% - 30px);
            }
            .suggestion {
                margin: 2px;
                padding: 4px 8px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">YANOLI BOT</div>
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Schreibe eine Nachricht..." onkeypress="if(event.key === 'Enter') { sendMessage(); }">
        <div id="suggestions"></div>
    </div>
    <script src="chatbot.js"></script>
</body>
</html>
